; PHP DEBUG Configuration pro DEV prostředí
; Tento soubor je POUZE pro /dev/api.eeo/ a NEOVLIVŇUJE PRODUCTION!

; Error reporting - všechny chyby včetně notices, warnings, deprecated
error_reporting = 32767

; Logování errorů
log_errors = On
error_log = /var/log/apache2/erdms-dev-php-error.log

; Bezpečnost - NIKDY nezobrazovat errory uživateli
display_errors = Off
display_startup_errors = Off

; Podrobné logování
log_errors_max_len = 4096

; Timeout pro debugging
max_execution_time = 300
memory_limit = 256M
