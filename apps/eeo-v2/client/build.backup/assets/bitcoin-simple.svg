<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="btcGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFA500"/>
      <stop offset="100%" style="stop-color:#FF8C00"/>
    </linearGradient>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#FF8C00" flood-opacity="0.5"/>
    </filter>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Bitcoin mince -->
  <g transform="translate(100, 100)" filter="url(#shadow)">
    <!-- Vnější kruh -->
    <circle r="80" fill="url(#btcGold)" stroke="#FF6B00" stroke-width="4"/>
    
    <!-- Vroubkování -->
    <circle r="75" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.3"/>
    <circle r="72" fill="none" stroke="#FF8C00" stroke-width="1" stroke-dasharray="3,2" opacity="0.5"/>
    
    <!-- Bitcoin symbol -->
    <g filter="url(#glow)">
      <!-- Vertikální čáry $ -->
      <rect x="-8" y="-48" width="6" height="96" rx="3" fill="#FFFFFF"/>
      <rect x="2" y="-48" width="6" height="96" rx="3" fill="#FFFFFF"/>
      
      <!-- Písmeno B -->
      <path d="
        M -25,-35
        L -25,35
        L 5,35
        C 25,35 30,25 30,18
        C 30,12 27,8 20,7
        C 27,6 30,2 30,-8
        C 30,-15 25,-35 5,-35
        Z
        
        M -15,-28
        L 0,-28
        C 15,-28 20,-20 20,-12
        C 20,-4 15,0 0,0
        L -15,0
        Z
        
        M -15,7
        L 2,7
        C 17,7 20,12 20,19
        C 20,26 17,28 2,28
        L -15,28
        Z
      " fill="#FFFFFF" stroke="#FFFFFF" stroke-width="1"/>
    </g>
    
    <!-- Lesk (3D efekt) -->
    <ellipse cx="-25" cy="-25" rx="35" ry="25" fill="#FFFFFF" opacity="0.2" transform="rotate(-30 -25 -25)"/>
  </g>
</svg>
