<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Gradient pro kovový efekt -->
    <radialGradient id="coinGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#d0d0d0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a0a0a0;stop-opacity:1" />
    </radialGradient>
    
    <!-- Pattern pro gravírování -->
    <pattern id="engraving" patternUnits="userSpaceOnUse" width="2" height="2">
      <path d="M0,0 L2,2 M2,0 L0,2" stroke="#333" stroke-width="0.3" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Vnější okraj mince -->
  <circle cx="100" cy="100" r="98" fill="url(#coinGradient)" stroke="#808080" stroke-width="2"/>
  
  <!-- Vnitřní okraj s texturou -->
  <circle cx="100" cy="100" r="94" fill="none" stroke="#606060" stroke-width="1.5" opacity="0.7"/>
  <circle cx="100" cy="100" r="90" fill="none" stroke="#707070" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Dekorativní okraj -->
  <circle cx="100" cy="100" r="88" fill="none" stroke="#505050" stroke-width="0.3" stroke-dasharray="2,3" opacity="0.6"/>
  
  <!-- Pozadí pro postavu -->
  <circle cx="100" cy="100" r="82" fill="#e8e8e8" fill-opacity="0.3"/>
  
  <!-- Hlava - elipsoidní tvar -->
  <ellipse cx="100" cy="85" rx="28" ry="32" fill="none" stroke="#2c2c2c" stroke-width="1.5"/>
  
  <!-- Šrafování hlavy (gravírování) -->
  <path d="M 75,75 Q 85,70 100,68 Q 115,70 125,75" fill="none" stroke="#3c3c3c" stroke-width="0.4" opacity="0.7"/>
  <path d="M 76,80 Q 88,76 100,75 Q 112,76 124,80" fill="none" stroke="#3c3c3c" stroke-width="0.4" opacity="0.7"/>
  <path d="M 77,85 Q 88,82 100,81 Q 112,82 123,85" fill="none" stroke="#3c3c3c" stroke-width="0.4" opacity="0.7"/>
  <path d="M 78,90 Q 89,87 100,86 Q 111,87 122,90" fill="none" stroke="#3c3c3c" stroke-width="0.4" opacity="0.7"/>
  <path d="M 79,95 Q 89,92 100,91 Q 111,92 121,95" fill="none" stroke="#3c3c3c" stroke-width="0.4" opacity="0.7"/>
  <path d="M 80,100 Q 90,97 100,96 Q 110,97 120,100" fill="none" stroke="#3c3c3c" stroke-width="0.4" opacity="0.7"/>
  
  <!-- Oči - důvěryhodný pohled -->
  <ellipse cx="88" cy="80" rx="4" ry="5" fill="#1a1a1a"/>
  <ellipse cx="112" cy="80" rx="4" ry="5" fill="#1a1a1a"/>
  <circle cx="89" cy="79" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="113" cy="79" r="1.5" fill="#ffffff" opacity="0.8"/>
  
  <!-- Obočí - přátelské -->
  <path d="M 82,73 Q 88,71 94,72" fill="none" stroke="#1a1a1a" stroke-width="1.2" stroke-linecap="round"/>
  <path d="M 106,72 Q 112,71 118,73" fill="none" stroke="#1a1a1a" stroke-width="1.2" stroke-linecap="round"/>
  
  <!-- Nos - jemná linie -->
  <path d="M 100,82 L 100,91" fill="none" stroke="#2c2c2c" stroke-width="1" opacity="0.7"/>
  <path d="M 97,90 Q 100,92 103,90" fill="none" stroke="#2c2c2c" stroke-width="0.8" opacity="0.6"/>
  
  <!-- Úsměv - jemný, vlídný -->
  <path d="M 88,96 Q 100,102 112,96" fill="none" stroke="#1a1a1a" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Ramena / límec (busta) -->
  <path d="M 72,115 Q 75,108 82,105 L 100,110 L 118,105 Q 125,108 128,115" 
        fill="none" stroke="#2c2c2c" stroke-width="1.8"/>
  
  <!-- Šrafování ramen -->
  <path d="M 74,112 Q 85,107 100,108" fill="none" stroke="#3c3c3c" stroke-width="0.4" opacity="0.6"/>
  <path d="M 100,108 Q 115,107 126,112" fill="none" stroke="#3c3c3c" stroke-width="0.4" opacity="0.6"/>
  
  <!-- Vlasy / čepice - jemné linie -->
  <path d="M 73,82 Q 75,68 85,62 Q 100,58 115,62 Q 125,68 127,82" 
        fill="none" stroke="#1a1a1a" stroke-width="1.3"/>
  <path d="M 76,75 Q 80,65 100,62 Q 120,65 124,75" 
        fill="none" stroke="#2c2c2c" stroke-width="0.6" opacity="0.7"/>
  
  <!-- Symbol ₿ (Bitcoin) nahoře -->
  <g transform="translate(100, 25)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" 
          font-weight="bold" fill="#404040" text-anchor="middle" 
          style="letter-spacing: 0.5px">₿</text>
  </g>
  
  <!-- Text "HELPER" dole -->
  <g transform="translate(100, 168)">
    <text x="0" y="0" font-family="serif" font-size="11" 
          font-weight="600" fill="#404040" text-anchor="middle" 
          letter-spacing="2" opacity="0.8">HELPER</text>
  </g>
  
  <!-- Dekorativní hvězdičky kolem -->
  <path d="M 30,50 L 32,52 L 30,54 L 28,52 Z" fill="#505050" opacity="0.4"/>
  <path d="M 170,50 L 172,52 L 170,54 L 168,52 Z" fill="#505050" opacity="0.4"/>
  <path d="M 30,150 L 32,152 L 30,154 L 28,152 Z" fill="#505050" opacity="0.4"/>
  <path d="M 170,150 L 172,152 L 170,154 L 168,152 Z" fill="#505050" opacity="0.4"/>
  
  <!-- Jemné stínování pro 3D efekt -->
  <path d="M 20,100 A 80,80 0 0,1 100,20" fill="none" stroke="#ffffff" 
        stroke-width="1.5" opacity="0.3" stroke-linecap="round"/>
  <path d="M 180,100 A 80,80 0 0,0 100,180" fill="none" stroke="#000000" 
        stroke-width="1" opacity="0.15" stroke-linecap="round"/>
</svg>
