<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFA500"/>
      <stop offset="100%" style="stop-color:#FF8C00"/>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Stín pod mincí -->
  <ellipse cx="100" cy="190" rx="70" ry="10" fill="#000000" opacity="0.15"/>
  
  <!-- Vnější kruh mince -->
  <circle cx="100" cy="100" r="90" fill="url(#goldGrad)" 
          stroke="#FF6B00" stroke-width="4" filter="url(#glow)"/>
  
  <!-- Vroubkování okraje -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#FFFFFF" stroke-width="2.5" opacity="0.4"/>
  <circle cx="100" cy="100" r="82" fill="none" stroke="#FF8C00" stroke-width="1.5" 
          stroke-dasharray="5,4" opacity="0.6"/>
  
  <!-- BITCOIN SYMBOL ₿ - VELKÝ A ČITELNÝ -->
  <g transform="translate(100, 100)" filter="url(#shadow)">
    <!-- Vertikální čáry symbolu $ -->
    <rect x="-10" y="-55" width="7" height="110" rx="3" fill="#FFFFFF"/>
    <rect x="3" y="-55" width="7" height="110" rx="3" fill="#FFFFFF"/>
    
    <!-- Písmeno B - horní část -->
    <path d="M -28,-40 L -28,-2 L 0,-2 C 20,-2 28,-10 28,-21 C 28,-32 20,-40 0,-40 Z" 
          fill="#FFFFFF"/>
    <!-- Písmeno B - dolní část -->
    <path d="M -28,2 L -28,40 L 5,40 C 25,40 32,32 32,21 C 32,10 25,2 5,2 Z" 
          fill="#FFFFFF"/>
    
    <!-- Vnitřní mezery B (zlaté) -->
    <path d="M -18,-33 L -18,-9 L -2,-9 C 10,-9 18,-15 18,-21 C 18,-27 10,-33 -2,-33 Z" 
          fill="url(#goldGrad)"/>
    <path d="M -18,9 L -18,33 L 0,33 C 15,33 22,27 22,21 C 22,15 15,9 0,9 Z" 
          fill="url(#goldGrad)"/>
  </g>
  
  <!-- Lesk na minci (3D efekt) -->
  <ellipse cx="65" cy="65" rx="50" ry="35" fill="#FFFFFF" opacity="0.25" 
           transform="rotate(-35 65 65)"/>
  
  <!-- Malé odlesky -->
  <circle cx="140" cy="130" r="8" fill="#FFFFFF" opacity="0.15"/>
  <circle cx="150" cy="120" r="5" fill="#FFFFFF" opacity="0.1"/>
</svg>